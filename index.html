<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Phone Phrase</title>
    <script>
        let WORD_ARRAY = [];

        window.addEventListener("DOMContentLoaded", async () => {
        const res = await fetch("words.json");
        WORD_ARRAY = await res.json();
        console.log("Loaded", WORD_ARRAY.length, "words");
        });
    </script>
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Digits to Words</h1>

    <label for="digitInputArea">Enter digits:</label><br><br>
    <textarea id="digitInputArea" rows="1" cols="10"></textarea><br><br>

    <button id="digitToWordBtn">Convert to words</button>

    <p>Result: <span id="digitToWordOutput">-</span></p>

    <h1>Words to Digits</h1>

    <label for="wordInputArea">Enter words:</label><br><br>
    <textarea id="wordInputArea" rows="1" cols="30"></textarea><br><br>

    <button id="wordToDigitBtn">Convert to digits</button>

    <p>Result: <span id="wordToDigitOutput">0</span></p>

</body>
</html>
