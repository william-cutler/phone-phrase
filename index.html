<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Phone Phrase</title>
    <script>
        let WORD_ARRAY = [];

        window.addEventListener("DOMContentLoaded", async () => {
            const res = await fetch("words.json");
            WORD_ARRAY = await res.json();
            console.log("Loaded", WORD_ARRAY.length, "words");
        });
    </script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>phone.phrase</h1>
        <p>Reproducibly convert digits to words and back. Nothing is saved.</p>
    </header>

    <!-- Main content section: input/output cards side by side -->
    <main id="mainContent">
        <!-- Input card -->
        <div class="card" id="inputCard">
            <label for="inputArea">Input:</label>
            <textarea id="inputArea" rows="1" cols="40"></textarea>
            <button id="convertBtn">Convert</button>
        </div>

        <!-- Output card -->
        <div class="card" id="outputCard">
            <label for="inputArea">Result:</label>
            <span id="output">-</span>
            <button id="copyBtn">Copy</button>
        </div>
    </main>

</html>
